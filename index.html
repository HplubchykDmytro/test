<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"  href="css/style.css" />
	<link rel="stylesheet"  href="css/reset.css" />
	<title>title</title>
</head>
<body>
	
	<table class ="working-table">
		<caption>Work time </caption>
		<thead>
			<tr>
				<th>Week Day</th>
				<th>Working Time</th>
				<th>Lunch Time</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Monday</td>
				<td>8:00 - 16:00</td>
				<td>12:00 - 13:00</td>
			</tr>
			<tr>
				<td>Tuesday</td>
				<td>9:00 - 17:00</td>
				<td>13:00 - 14:00</td>
			</tr>
			<tr>
				<td>Wednesday</td>
				<td>11:00 - 19:00</td>
				<td>15:00 - 16:00</td>
			</tr>
			<tr>
				<td>Thursday</td>
				<td>9:00 - 18:00</td>
				<td>13:30 - 14:30</td>
			</tr>
			<tr>
				<td>Friday</td>
				<td>9:00 - 15:00</td>
				<td>12:00 - 13:00</td>
			</tr>
			<tr>
				<td>Saturday</td>
				<td colspan="2" rowspan="2">Out of office</td>
				
			</tr>
			<tr>
				<td>Sunday</td>
				
				
			</tr>

		</tbody>
		<tfoot></tfoot>
	</table>

</body>
</html>
